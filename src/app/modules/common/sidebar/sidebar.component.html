<div class="full-container">
  <div class="logo-container">
    <img src="../../../assets/img/logo_small.png" alt class="logo-img"
      *ngIf="!isSidebarActive">
    <img src="../../../assets/img/logo_big.png" alt class="logo-img-active"
      *ngIf="isSidebarActive">
  </div>
  <div class="profile-container">
    <div
      [ngClass]="{'profile-image': true, 'profile-image-active': isSidebarActive}">
      <img src="../../../assets/img/user-img.jpg" class="profile-photo">
    </div>
    <div class="profile-text" *ngIf="isSidebarActive">
      <span class="profile-text-bold">John Doe</span><br>
      <span>CHRO</span>
    </div>
  </div>
  <!-- Searchbar Section -->
  <div class="search-container" *ngIf="isSidebarActive">
    <input type="text" class="search" placeholder="Search">
    <button><img src="../../../assets/img/search-icon.png" alt></button>
  </div>
  <button class="toggle-btn"
    [ngClass]="{'rotate-btn' : isSidebarActive, 'toggle-btn' : true}"
    (click)="sendDataToParent()">
    >
  </button>

  <div class="inactive-icon-container" *ngIf="!isSidebarActive">

    <div class="sidebar-icon-div" (click)="inactiveSidebarClick()"
      *ngIf="!isSidebarActive">
      <button>
        <img class="sidebar-icon" src="../../../assets/img/home-icon.png" alt>
      </button>
    </div>

    <div class="sidebar-icon-div" (click)="inactiveSidebarClick()"
      *ngIf="!isSidebarActive">
      <button>
        <img class="sidebar-icon" src="../../../assets/img/admin-icon.png" alt>
      </button>
    </div>

    <div class="sidebar-icon-div" (click)="inactiveSidebarClick()"
      *ngIf="!isSidebarActive">
      <button>
        <img class="sidebar-icon" src="../../../assets/img/products-icon.png"
          alt>
      </button>
    </div>

    <div class="sidebar-icon-div" (click)="inactiveSidebarClick()"
      *ngIf="!isSidebarActive">
      <button>
        <img class="sidebar-icon" src="../../../assets/img/orders-icon.png" alt>
      </button>
    </div>

    <div class="sidebar-icon-div" (click)="inactiveSidebarClick()"
      *ngIf="!isSidebarActive">
      <button>
        <img class="sidebar-icon" src="../../../assets/img/sales-icon.png" alt>
      </button>
    </div>

    <div class="sidebar-icon-div" (click)="inactiveSidebarClick()"
      *ngIf="!isSidebarActive">
      <button>
        <img class="sidebar-icon" src="../../../assets/img/coupons-icon.png"
          alt>
      </button>
    </div>
  </div>
